<!DOCTYPE html>
<html data-ng-app="flatdosh">
  <head>
    <title>flatdosh</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/flatly/bootstrap.min.css" rel="stylesheet">
    <!--link(href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css", rel="stylesheet")-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular.min.js"></script>    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="templates.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div data-ng-controller="mainCtrl as main">
      <nav data-ng-show="main.loggedIn" class="navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" data-ng-click="main.toggleCollapsed()" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle nav</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            <div class="navbar-brand">Hello, {{main.name}}!</div>
          </div>
          <div id="navbar" collapse="main.collapsed" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li data-ng-class="{&quot;active&quot;: main.page === &quot;save&quot;}"><a href="#" data-ng-click="main.change(&quot;save&quot;)">Save expense</a></li>
              <li data-ng-class="{&quot;active&quot;: main.page === &quot;history&quot;}"><a href="#" data-ng-click="main.change(&quot;history&quot;)">Expense history</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li data-ng-click="main.logout()"><a href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- unnecessary as head is blocking evertying...-->
      <!--div(data-ng-if="true").text-center-->
      <!--  h4 Loading... hold your horses!-->
      <!--  i.fa.fa-cog.fa-spin.fa-5x(id='loading-cog')-->
      <div class="container">
        <div id="login" data-ng-include="'login/index.html'" data-ng-if="!main.loggedIn"></div>
        <div data-ng-if="main.loggedIn">
          <div id="balances" data-ng-include="&quot;balance/index.html&quot;"></div>
          <div id="expense" data-ng-include="&quot;expense/index.html&quot;" data-ng-show="main.page === &quot;save&quot;"></div>
          <div id="history" data-ng-include="&quot;history/index.html&quot;" data-ng-show="main.page === &quot;history&quot;"></div>
        </div>
      </div>
    </div>
  </body>
</html>
